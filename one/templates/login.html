<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .bg-image {
            background-image: url('https://4kwallpapers.com/images/wallpapers/playerunknowns-battlegrounds-pubg-bgmi-2022-games-5k-5120x2882-7843.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            position: relative;
        }
        .login-form {
            padding: 15px;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
            margin: 20px;
            height: auto;
            min-height: 400px;
            border: 1px solid #ccc; /* Thin border */
            background-color: transparent; /* Remove background color */
        }
        .form-label {
            background-color: rgba(255, 255, 255, 0.8); /* Light background color for labels */
            padding: 10px; /* Add some padding to labels */
            border-radius: 3px; /* Optional: rounded corners for labels */
            color: #6c757d; /* Light color for labels */
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    <div class="bg-image">
        <div class="login-form">
            <form method="POST">{% csrf_token %}
                <h1 class="text-center" background-color:black>Login</h1>
                <div class="container-fluid">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Enter Username</label>
                  <input name="uname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input name="passw" type="password" class="form-control" id="exampleInputPassword1" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
